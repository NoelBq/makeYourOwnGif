<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./styles/main.css">
	<link href="https://fonts.googleapis.com/css?family=Chakra+Petch:400,500,700&display=swap" rel="stylesheet">
	<title>Guifos Page</title>
</head>
<body  class="day" onload="javascript:init()">
	<div class="welcome-top">
		<span>¡Bienvenidos/as a Guifos.com! ——————Donde los gifs están.////// <br class="text-break"> Número de visitas: 12.765.803</span>
	</div>
	<div class="wrapper">
		<div>
			<div class="navbar">
				<div class="navbar-imglogo">
					<img src="./assets/gifOF_logo.png" id="logo" alt="gifos-logo">
				</div>
				<div class="navbar-buttons">
					<div class="btn-container">
						<div>
								<button class="btn-nav btn-create-gif" onclick="window.location.href='creargifos.html'">Crear Guifos</button>
						</div>
						<div  class="theme-container">
							<div class="btn-group" onclick="javascript:showHide()">
								<button class="btn-th">Elegir Tema</button>
								<button id="btdrop" class="btn-drop"></button>
							</div>
							<div id="drop-content">
								<div class="theme-display">
									<button id="btn-day" class="theme-btn" onclick="changeTheme('day')">Sailor Day</button>
									<button  id="btn-dark" class="theme-btn" onclick="changeTheme('night')">Sailor Night</button>
								</div>
							</div>
						</div>
						<div>
							<div>
									<button class="btn-my-gif" onclick="window.location.href='misgifos.html'">Mis Guifos</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div>
			<div class="search-container">
				<div class="search-top">
					<span>Buscar</span>
				</div>
				<div class="search-middle">
					<div class="input-wrapper">
						<input class="search-input" 
						id="search-input"
						autocomplete="off" 
						type="search" 
						onkeyup="javascript:showInputTrendingOptionsDebounced(this.value)" 
						placeholder="Busca gifs, hashtags, temas, busca lo que quieras…" 
						name="search">
						<button class="btn-search bt" type="button" 
						onclick="javascript:searchBtnClick()" 
						onmouseover="javascript:changeOnHover()" 
						onmouseout="javascript:changeBack()">
						<img id="glasIcon" src="./assets/lupa_grey.svg" alt="glassicon">
						<span class="search-btn-text" id="search-btn-text">Buscar</span>
					</button>
				</div>
				<div class="search-overlay">
					<div class="overlay-content"></div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<div id='history-section' class='history-section'>
		</div>
	</div>
	<div>
		<div class="search-grid-container d-none">
			<div  id="search-bar" class="search-bar"><span id="search-title"></span></div>
			<div class="search-grid"></div>
		</div>
	</div>
	<div>
		<div class="trend-bar"><span>Hoy te sugerimos:</span></div>
		<div class="trend-grid"></div>
	</div>
	<div>
		<div class="tendency-bar"><span>Tendencias:</span></div>
		<div class="tendency-grid"></div>
	</div>
</div>
<script src="js/api.js"></script>
<script src="js/app.js"></script>
<script>
	window.addEventListener('click', function (e) {
		if (!e.target.classList.contains('search-trend')) {
			clearResults();
		}
	});
</script>
</body>
</html>
